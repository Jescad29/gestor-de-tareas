<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-5">

    <div class="container">
        <h1 class="text-center mb-4">ğŸ“ Gestor de Tareas</h1>

        <!-- Formulario -->
        <form class="d-flex mb-4" action="/agregar" method="POST">
            <input type="text" name="nombre" class="form-control me-2" placeholder="Nueva tarea..." required>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>

        <!-- Tabla de tareas -->
        <div class="table-responsive">
            <table class="table table-hover table-bordered bg-white shadow-sm">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Tarea</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tarea in tareas %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>
                            {% if tarea.completada %}
                            <span class="text-decoration-line-through text-secondary">{{ tarea.nombre }}</span>
                            {% else %}
                            {{ tarea.nombre }}
                            {% endif %}
                        </td>
                        <td>{{ "âœ”ï¸" if tarea.completada else "âŒ" }}</td>
                        <td>
                            <a href="/completar/{{ loop.index0 }}" class="btn btn-sm btn-outline-success">Cambiar
                                estado</a>
                            <a href="/eliminar/{{ loop.index0 }}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- BotÃ³n de exportaciÃ³n -->
        <a href="/exportar" class="btn btn-outline-secondary mt-3">ğŸ“„ Exportar en Excel</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
